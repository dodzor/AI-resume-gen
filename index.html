<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator</title>
</head>
<body>
  <h2>AI Resume Generator</h2>
  <form id="resumeForm">
    <input name="name" placeholder="Full Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <textarea name="experience" placeholder="Work experience..." required></textarea><br>
    <textarea name="skills" placeholder="Skills..." required></textarea><br>
    <textarea name="job" placeholder="Target job description..." required></textarea><br>
    <button type="submit">Generate Resume</button>
  </form>
  <hr>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
